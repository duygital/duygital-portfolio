title: |
  Triết lý thiết kế
  & Dựng phim

description: >
  Một video thành công không chỉ nằm ở kỹ xảo,
  mà là cách điều khiển cảm xúc khán giả
  qua từng mối cắt và âm thanh.

points:
  - title: Edit like an Artist
    desc: >
      Dựng phim lấy cảm hứng từ Hayden Hillier Smith,
      đặt cảm xúc lên hàng đầu.

  - title: Rhythm & Flow
    desc: >
      Làm chủ nhịp điệu và dòng chảy
      để giữ người xem không rời mắt.

  - title: Cinematic Language
    desc: >
      Truyền tải thông điệp bằng
      ngôn ngữ điện ảnh tinh tế.

  - title: Focus & Dedication
    desc: >
      Giao tiếp bất đồng bộ
      để tập trung toàn lực cho chất lượng.
