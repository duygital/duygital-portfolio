title: |
  Các câu hỏi
  thường gặp

cta:
  text: |
    Bạn có câu hỏi nào không?
    Hãy cùng thảo luận ngay!
  button_text: Đặt lịch hẹn
  button_link: "#contact"

items:
  - question: Bạn chỉnh sửa những loại video nào?
    answer: >
      Tôi chuyên chỉnh sửa video cho YouTube, social media và podcast —
      bao gồm talking head, short-form, long-form và motion đơn giản.

  - question: Thời gian giao hàng như thế nào?
    answer: >
      Thông thường từ 24–72 giờ tùy độ dài và độ phức tạp.
      Có thể hỗ trợ gấp nếu đã chốt scope rõ ràng.

  - question: Có được yêu cầu chỉnh sửa không?
    answer: >
      Có. Mỗi dự án bao gồm tối đa 2 vòng chỉnh sửa
      để đảm bảo video đúng mục tiêu ban đầu.

  - question: Tôi cần chuẩn bị những gì?
    answer: >
      Chỉ cần footage gốc, guideline (nếu có) và reference mong muốn.
      Tôi sẽ xử lý phần dựng và nhịp hoàn chỉnh.

  - question: Nếu tôi không hài lòng thì sao?
    answer: >
      Tôi sẽ chỉnh lại dựa trên feedback đã thống nhất
      và làm đến khi đạt chất lượng cam kết.
